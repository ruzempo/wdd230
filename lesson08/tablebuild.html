<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables for Data Presentation</title>

    <!--Page description-->
    <meta name="author" content="Rubén Zempoalteca">
    <meta name="description"
    content="HTML tables provide a structured way to represent data traditionally in rows and columns, such tabular data.">

    <!--my favicon-->
    <link rel="icon" href="..//my-ico.ico">

    <!--style sheet--> 
    <link rel="stylesheet" href="/lesson08/styles/tablebuild.css">

</head>
<body>
        <table>
            <caption>Table 1: Account Feature Comparison</caption>
            <thead>
                <th colspan="4">ACME Wildwest Services</th>
                <tr>
                    <th></th>
                    <th class="subtitles" scope="col">Basic</th>
                    <th class="subtitles" scope="col">Premium</th>
                    <th class="subtitles" scope="col">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Feature 1</th>
                    <td>✔️</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <th>Feature 2</th>
                    <td><p>❌</p></td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>   
                <tr>
                    <th>Feature 3</th>
                    <td><p>❌</p></td>
                    <td>❌</td>
                    <td>✔️</td>
                </tr>         
            </tbody>
        </table>
        
</body>
</html>
